<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
  
	<title>Frontend Mentor | Order summary card</title>

</head>
<body>
	<main>
		<article class="card">
			<figure class="music-img">
				<img src="./images/illustration-hero.svg" alt="">
			</figure>
			<section class="order">
				<div class="order-info">
					<h1>Order Summary</h1>
					<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				</div>
				<div class="plan">
					<img src="./images/icon-music.svg" alt="">
					<div class="plan-desc">
						<h2 class="plan-name">Annual Plan</h2>
						<p class="plan-price">$59.99/year</p>
					</div>
					<a href="#" class="plan-change-btn">Change</a>
				</div>
				<div class="btn-group">
					<button class="btn enter-btn">Proceed to Payment</button>
					<button class="btn cancel-btn">Cancel Order</button>
				</div>
			</section>
		</article>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/AnthonyMuneneAM">Anthony Munene</a>.
	</footer>
</body>
</html>
